<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HelpHub</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <div class="bg-img">
                <div class="container">
                  <div class="topnav">
                    <a href="index.html"><img src="helphub_logo_light.png" alt="HelpHub Logo" height="30"></a>
                    <a href="charities.html">Find a Charity</a>
                    <a href="volunteer.html">Volunteer</a>
                    <a href="register.html">Register a Charity</a>
                    <a href="contact.html">Contact Us</a>
                  </div>
                </div>
              </div>
        </header>
        <div class="main">
            <h1>Contact Us</h1>
            <form class="wideform" action="https://httpbin.org/post" method="post">
                <p>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" autocomplete="on" required autofocus>
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" autocomplete="on" required>
                </p>
                <p>
                    <label for="phone">Phone:</label>
                    <input type="number" name="phone" id="phone" autocomplete="on" required>
                </p>
                <p>
                    <label for="message">Message:</label>
                    <br><textarea name="message" id="message" cols="60" rows="10" placeholder="Type your message here"></textarea>
                </p>
                <p>
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </p>
            </form>
        </div>
        <footer>
            <div class="center">
                <p><small>Copyright &copy; 2024 HelpHub</small></p>
            </div>
        </footer>
    </body>
</html>
