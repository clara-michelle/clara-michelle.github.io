<!DOCTYPE html>
<html>
    <head>
        <title>HelpHub</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <div class="bg-img">
                <div class="container">
                  <div class="topnav">
                    <a href="index.html"><img src="helphub_logo_light.png" alt="HelpHub Logo" height="30"></a>
                    <a href="charities.html">Find a Charity</a>
                    <a href="volunteer.html">Volunteer</a>
                    <a href="register.html">Register a Charity</a>
                    <a href="contact.html">Contact Us</a>
                  </div>
                </div>
              </div>
        </header>
        <div class="main">
        <h1>Charity Registration</h1>
        <form class="wideform" action="https://httpbin.org/post" method="post">
            <p>
                <label for="charity_name">Charity Name:</label>
                <input type="text" name="charity_name" id="charity_name" autocomplete="on" required autofocus>
            </p>
            <p>
                <label for="contact_person">Contact Person:</label>
                <input type="text" name="contact_person" id="contact_person" autocomplete="on" required>
            </p>
            <p>
                <label for="email">Contact Email:</label>
                <input type="email" name="email" id="email" autocomplete="on" required>
            </p>
            <p>
                <label for="phone">Contact Phone:</label>
                <input type="number" name="phone" id="phone" autocomplete="on" required>
            </p>
            <p>
                <label for="address">Address:</label>
                <input type="text" name="address" id="address" autocomplete="on" required>
            </p>
            <p>
                <label for="about">About Your Charity:</label>
                <br><textarea name="about" id="about" cols="60" rows="10" placeholder="Describe your charity"></textarea>
            </p>
            <p>
                <label for="needs">Your Volunteer Needs:</label>
                <br><textarea name="needs" id="needs" cols="60" rows="10" placeholder="Describe your needs"></textarea>
            </p>
            <p>
                <div class="center_buttons">
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </div>
            </p>
        </form>
        </div>
        <footer>
            <div class="center">
                <p><small>Copyright &copy; 2024 HelpHub</small></p>
            </div>
        </footer>
    </body>
</html>
