        <h1>Contact Me</h1>
        <p>Please feel free to reach out!</p>
        <form action="https://httpbin.org/post" method="post">
            <p>
                <label for="name" class="darkred">Name:</label>
                <input type="text" name="name" id="name" autocomplete="on" required autofocus class="red">
            </p>
            <p>
                <label for="email" class="orange">Email:</label>
                <input type="email" name="email" id="email" autocomplete="on" required class="darkgoldenrod">
            </p>
            <p>
                <label for="subject" class="darkblue">Subject:</label>
                <input type="text" name="subject" id="subject" class="blue">
            </p>
            <p>
                <label for="message" class="darkgreen">Message:</label>
                <br><textarea name="message" id="message" cols="60" rows="10" placeholder="Type your message here" class="green
                "></textarea>
            </p>
            <p>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </p>

        </form>
    </body>
</html>
